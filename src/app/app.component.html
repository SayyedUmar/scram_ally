<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-menu-toggle>
            <ion-label>
              Menu
            </ion-label>
          </ion-menu-toggle>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-image" fullscreen>
        <ion-list class="list-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" class="footer-menu">
            <ion-label>
              <p class="version-num">{{ appVersionNumber }}</p>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
